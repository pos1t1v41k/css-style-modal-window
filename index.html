<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/style.css">
   <title>full modal windiw</title>
</head>
<body>
   <section class="modal">
      <div class="box">
      <div class="modal-container">
         <div class="form">
            <h2 class="modal-title">Leave your details we will contact you</h2>
            <form action="">
               <div class="form-input-box">
                  <input class="form-imput-field" required="" type="text" placeholder="Name">
               </div>
               <div class="form-input-box">
                  <input class="form-imput-field" required="" type="text" placeholder="Surname">
               </div>
               <div class="form-input-box">
                  <input class="form-imput-field" required="" type="tel" placeholder="Phone">
               </div>
               <div class="form-input-box">
                  <input class="form-imput-field" required="" type="email" placeholder="Email">
               </div>
               <div class="form-button">
                  <input class="form-imput-button" type="button" value="submit">
               </div>
               <p class="modal-text">ice cream made with <br> <span class="text-color">passion</span></p>
            </form>
         </div>
      </div>
      </div>
   </section>
</body>
</html>
